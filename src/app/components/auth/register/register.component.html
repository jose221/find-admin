<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img src="assets/gps-70521.png" id="icon" alt="User Icon" />
            <h1>
                FindMyKinds Admin
            </h1>
        </div>

        <form [formGroup]="loginForm">

            <input type="text" id="username" class="fadeIn second" name="username" formControlName="username" placeholder="Nombre de Usuario">

            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.username">
                    <div class="error-message" *ngIf="loginForm.get('username').hasError(error.type) && (loginForm.get('username').dirty ||loginForm.get('username').touched)">
                        {{error.message}}
                    </div>
                </ng-container>
            </div>

            <input type="text" id="email" class="fadeIn second" name="email" formControlName="email" placeholder="Correo">

            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.email">
                    <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty ||loginForm.get('email').touched)">
                        {{error.message}}
                    </div>
                </ng-container>
            </div>
            <input type="password" id="password" class="fadeIn second" name="password" formControlName="password" placeholder="Contraseña">

            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.password">
                    <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty ||loginForm.get('password').touched)">
                        {{error.message}}
                    </div>
                </ng-container>
            </div>
            <input type="password" id="confirmPassword" class="fadeIn second" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirmar Contraseña">

            <div class="error-messages">
                <ng-container *ngFor="let error of error_messages.confirmPassword">
                    <div class="error-message" *ngIf=" loginForm.hasError('notSame') || loginForm.get('confirmPassword').hasError(error.type) && (loginForm.get('confirmPassword').dirty ||loginForm.get('confirmPassword').touched)">
                        {{error.message}}
                    </div>
                </ng-container>
            </div>
            <input type="submit" class="fadeIn fourth" [disabled]="!loginForm.valid" value="Entrar" (click)="tryRegister(loginForm.value)">

        </form>

        <div class="col-md-4 col-md-offset-4">
            <p>¿Ya tienes una cuenta? <a  [routerLink]="['/login']"  >Iniciar Sesión</a></p>
            <a [routerLink]="['/home']"  ><i class="fas fa-arrow-left"></i> Regresar al inicio</a>
        </div>
        <br>
    </div>
</div>
